<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('libs.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.6));
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      display: inline-block;
    }

    .table-container {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }

    thead th {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
    }

    tbody td {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="p-4">

  <h2>üìö Library Management System</h2>

  <div class="table-container">
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addBookModal">‚ûï Add Book</button>
    <button class="btn btn-danger mb-3" onclick="clearLibrary()">üßπ Clear Library</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTable"></tbody>
    </table>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <div class="mb-3">
              <label class="form-label">Book ID</label>
              <input type="text" id="bookId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="bookTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Author</label>
              <input type="text" id="bookAuthor" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveBook()">Save Book</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Default books
    let defaultBooks = [
      { id: "B101", title: "The Alchemist", author: "Paulo Coelho", available: true },
      { id: "B102", title: "C++ Basics", author: "Bjarne Stroustrup", available: false }
    ];

    // Load from localStorage or defaults
    let books = JSON.parse(localStorage.getItem("books")) || [...defaultBooks];

    function saveToStorage() {
      localStorage.setItem("books", JSON.stringify(books));
    }

    function renderBooks() {
      let table = document.getElementById("bookTable");
      table.innerHTML = "";

      books.forEach((book, index) => {
        let row = `
          <tr>
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.available ? "‚úÖ Available" : "‚ùå Issued"}</td>
            <td>
              <button class="btn btn-sm ${book.available ? 'btn-warning' : 'btn-primary'}" 
                      onclick="toggleBook(${index})">
                ${book.available ? 'üìï Issue' : 'üìñ Return'}
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteBook(${index})">
                üóë Delete
              </button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    function saveBook() {
      let id = document.getElementById("bookId").value.trim();
      let title = document.getElementById("bookTitle").value.trim();
      let author = document.getElementById("bookAuthor").value.trim();

      if (id && title && author) {
        books.push({ id, title, author, available: true });
        saveToStorage();
        renderBooks();

        document.getElementById("bookForm").reset();
        let modalElement = document.getElementById("addBookModal");
        let modalInstance = bootstrap.Modal.getOrCreateInstance(modalElement);
        modalInstance.hide();
      } else {
        alert("All fields are required!");
      }
    }

    function toggleBook(index) {
      books[index].available = !books[index].available;
      saveToStorage();
      renderBooks();
    }

    function deleteBook(index) {
      if (confirm(`Are you sure you want to delete "${books[index].title}"?`)) {
        books.splice(index, 1);
        saveToStorage();
        renderBooks();
      }
    }

    function clearLibrary() {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear the library? This will reset it to default.")) {
        books = [...defaultBooks];
        saveToStorage();
        renderBooks();
      }
    }

    // Initial render
    renderBooks();
  </script>

</body>
</html>
